<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Oishii</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
          integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css?family=Pacifico"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap"
          rel="stylesheet">
    <link href="../oishii.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-2">
    <div class="row wd-home-header">
        <div class="col-2 col-md-2">
            <h1>Oishii</h1>
        </div>
        <div class="col-6 col-md-6 align-self-center">
            <ul class="nav justify-content-left">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
        <div class="d-none d-md-block col-4 align-self-center">
            <div class="align-items-center">
                <div class="wd-magnifier">
                    <label for="SearchInput">
                        <i class="fas fa-search"></i>
                    </label>
                </div>
                <div>
                    <input id="SearchInput"
                           class="form-control wd-search-bar-input"
                           placeholder="Search Oishii">
                </div>
            </div>
        </div>
    </div>

    <div class="row align-items-center">
        <div class="d-none d-md-block col-md-5">
            <img class="wd-login-bg"
                 src="../../images/login-bg.jpg"
                 alt="">
        </div>
        <div class="d-block d-md-none col-12 mb-3">
            <img class="wd-login-bg-small"
                 src="../../images/login-bg-small.jpg"
                 alt="">
        </div>
        <div class="col-12 col-md-7">
            <div class="text-center mb-3">
                <button class="btn btn-outline-primary wd-button wd-button-transparent">
                    Login
                </button>
                <span class="wd-color-coral">|</span>
                <button class="btn btn-outline-primary wd-button wd-button-transparent">
                    Register
                </button>
            </div>
            <div class="ms-3 mb-3">
                <label for="usernameInput" class="form-label">
                    Username
                    <span class="wd-color-coral">*</span>
                </label>
                <input class="form-control" id="usernameInput" placeholder="your username">
            </div>
            <div class="ms-3 mb-3">
                <label for="emailInput" class="form-label">
                    Email
                </label>
                <input type="email" class="form-control" id="emailInput"
                       placeholder="username@email.com">
            </div>
            <div class="ms-3 mb-3">
                <label for="passwordInput" class="form-label">
                    Password
                    <span class="wd-color-coral">*</span>
                </label>
                <input type="password" class="form-control" id="passwordInput"
                       placeholder="your password">
            </div>
            <div class="ms-3 mb-3">
                <label for="passwordInput2" class="form-label">
                    Verify Password
                    <span class="wd-color-coral">*</span>
                </label>
                <input type="password" class="form-control" id="passwordInput2"
                       placeholder="verify your password">
            </div>
            <div class="mt-4 text-center">
                <button class="btn btn-outline-primary wd-button w-50">
                    Register
                </button>
            </div>

        </div>
    </div>

    <div class="wd-footer">
        <div>
            <h3>Oishii</h3>
            <p>Presented by Project Oishii Group</p>
            <span>Privacy Policy</span> | <span>Send Feedback</span>
        </div>
    </div>
</div>
</body>
</html>
