<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Recipe | Oishii</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
          integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css?family=Pacifico"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap"
          rel="stylesheet">
    <link href="../../oishii.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-2">
    <div class="row wd-home-header">
        <div class="col-2 col-md-2">
            <h1>Oishii</h1>
        </div>
        <div class="col-6 col-md-6 align-self-center">
            <ul class="nav justify-content-left">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link wd-color-coral fw-bold" href="#">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
        <div class="d-none d-md-block col-4 align-self-center">
            <div class="align-items-center">
                <div class="wd-magnifier">
                    <label for="SearchInput">
                        <i class="fas fa-search"></i>
                    </label>
                </div>
                <div>
                    <input id="SearchInput"
                           class="form-control wd-search-bar-input"
                           placeholder="Search Oishii">
                </div>
            </div>
        </div>
    </div>

    <div class="row align-items-top">
        <div class="d-none d-md-block col-md-4">
            <img class="wd-create-bg"
                 src="../../images/create-bg.jpg"
                 alt="">
        </div>
        <div class="d-block d-md-none col-12 mb-3">
            <img class="wd-create-bg-small"
                 src="../../images/create-bg-small.jpg"
                 alt="">
        </div>
        <div class="col-12 col-md-8">
            <div class="form-floating mb-3">
                <input class="form-control" id="recipeNameInput"
                       placeholder="Recipe Name">
                <label for="recipeNameInput">
                    Recipe Name
                </label>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control"
                          placeholder="Recipe Description"
                          id="descriptionInput"></textarea>
                <label for="descriptionInput">
                    Recipe Description
                </label>
            </div>

            <div class="d-flex">
                <div class="form-floating mb-3 w-50 me-3">
                    <input type="number" class="form-control"
                           placeholder="Servings"
                           id="servingNumInput">
                    <label for="servingNumInput">
                        Servings
                    </label>
                </div>

                <div class="form-floating mb-3 w-50">
                    <input type="number" class="form-control"
                           placeholder="Time ( in minutes )"
                           id="servingTimeInput">
                    <label for="servingTimeInput">
                        Time ( in minutes )
                    </label>
                </div>
            </div>

            <div class="mb-4">
                <label for="recipeImgInput" class="form-label">
                    Upload an Image for Your Recipe
                </label>
                <div class="d-flex">
                    <input type="file" class="form-control"
                           id="recipeImgInput" alt="">
                    <button class="btn wd-button-transparent"
                            type="button"><i class="fas fa-upload"></i>
                    </button>
                </div>
            </div>

            <hr>

            <div class="mb-3">
                <label for="ingredientsInput" class="form-label">
                    Ingredients
                </label>
                <textarea class="form-control" id="ingredientsInput">Please insert one ingredient in one line.
                </textarea>
            </div>

            <div class="mb-3">
                <div class="form-label">
                    Instructions
                </div>
                <div class="d-flex mb-3">
                    <label class="m-3 wd-step-number"
                           for="instructionInput1">
                        1
                    </label>
                    <textarea class="form-control" id="instructionInput1"></textarea>
                </div>
                <div class="d-flex mb-3">
                    <label class="m-3 wd-step-number"
                           for="instructionInput2">
                        2
                    </label>
                    <textarea class="form-control" id="instructionInput2"></textarea>
                </div>
                <div class="d-flex mb-3">
                    <label class="m-3 wd-step-number"
                           for="instructionInput3">
                        3
                    </label>
                    <textarea class="form-control" id="instructionInput3"></textarea>
                </div>
                <div class="d-flex mb-3">
                    <label class="m-3 wd-step-number"
                           for="instructionInput4">
                        4
                    </label>
                    <textarea class="form-control" id="instructionInput4"></textarea>
                </div>

                <div class="d-flex mb-3">
                    <label class="m-3">
                        (new step input box will be added here.)
                    </label>
                </div>


                <button class="btn btn-outline-primary wd-button wd-button-transparent">
                    Add another step
                </button>
            </div>




            <div class="mt-4 text-center">
                <button class="btn btn-outline-primary wd-button w-50">
                    Submit
                </button>
            </div>
        </div>

    </div>

    <div class="wd-footer">
        <div>
            <h3>Oishii</h3>
            <p>Presented by Project Oishii Group</p>
            <span>Privacy Policy</span> | <span>Send Feedback</span>
        </div>
    </div>
</div>
</body>
</html>
